    description: L’[article 34](https://eur-lex.europa.eu/eli/reg/2022/2065/oj/eng#art_34) du règlement européen sur les services numériques oblige les très grandes plateformes en ligne et les moteurs de recherche (VLOPSEs) à publier des évaluations des risques systémiques « au moins une fois par an ». [Open Terms Archive](https://opentermsarchive.org/) met ces rapports à disposition indépendamment des plateformes qui les hébergent et suit toutes les modifications apportées aux rapports après leur publication. Cette initiative garantit la préservation à long terme de ces documents afin de soutenir la recherche et de garantir la redevabilité des plateformes. Cette collection a été créée par une collaboration entre [Open Terms Archive](https://opentermsarchive.org/) et [CheckFirst](https://checkfirst.network) dans le cadre du hackathon [Hack the DSA](https://regulation-tech.cnam.fr/hack-the-dsa/) organisé par la _Chaire sur la Modération des Contenus du CNAM_ en octobre 2025.
